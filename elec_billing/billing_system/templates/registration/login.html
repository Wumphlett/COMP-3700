{% extends "base.html" %}
{% load static %}

{% block title %}Login{% endblock %}

{% block script %}{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; padding: 40px">

    <div id="loginbox" class="mainbox col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3 border border-secondary rounded" style="padding: 30px; margin: 30px">

        <div class="row">
            <div class="iconmelon">
              <img src="{% static 'general/img/logo.svg' %}">
            </div>
        </div>

        <div class="panel panel-default" >
            <div class="panel-heading">
                <div class="panel-title text-center"><h3>Sign in</h3></div>
            </div>

            <div class="panel-body" >

                <form name="form" id="form" class="form-horizontal" enctype="multipart/form-data" method="POST" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input id="id_username" name="username"
                               type="text" class="form-control" placeholder="Email" autocomplete="email">
                    </div>

                    <div class="input-group">
                        <input id="id_password" name="password"
                               type="password" class="form-control" placeholder="Password" autocomplete="password">
                    </div>

                    {% if form.errors %}
                        <p class=" label label-danger">
                            Your email and password didn't match.
                            Please try again.
                        </p>
                    {% endif %}

                    <div class="form-group">
                        <div class="col-sm-12 controls text-center">
                            <button type="submit" class="btn btn-primary rounded-pill pull-right">Log in</button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>
{% endblock %}
