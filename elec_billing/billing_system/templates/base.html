{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="{% static 'general/js/particles.js' %}"></script>
    <link rel="stylesheet" href="{% static 'general/css/base.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}"/>
</head>
<body>
<nav class="navbar sticky-top navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">
        <img src="{% static 'general/img/logo.svg' %}" alt="" width="48" height="48" class="d-inline-block align-text-top">
        IT-Electrical Payment
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    <span class="ms-auto" style="margin-right: 1rem">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link text-underline-hover" aria-current="page" href="{% url 'customer_dashboard' %}">Customer Dashboard</a>
                </li>
            </ul>
    </span>
        {% if user.is_authenticated %}
          <a type="button" class="btn btn-outline-dark" href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a type="button" class="btn btn-outline-dark" href="{% url 'login' %}">Login</a>
        {% endif %}
    </div>
  </div>
</nav>
{% block content %}{% endblock %}
<div id="particles"></div>
{% block script %}{% endblock %}
</body>
</html>
